<h1>User Form</h1>

  <label>Name </label>
  <input [(ngModel)]="user.name" ><br>
  <br>
  <label>User name </label>
  <input [(ngModel)]="user.user_name"><br>
  <br>
  <label>Age </label>
  <input [(ngModel)]="user.age"><br>
  <br>
  <label>Email </label>
  <input [(ngModel)]="user.email"><br>
  <br>
  <label>Password </label>
  <input [(ngModel)]="user.password"><br>
  <br>
  <button  (click)="addUser()">add</button>

<h1>User Data</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>User name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userArray">
      <td>{{user.name}}</td>
      <td>{{user.user_name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
